<ion-header>
  <ion-toolbar>
    <ion-title>
        Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
      <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let photo of photoService.photos">
              <img [src]="photo.data" value="ture" />
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-fab-button (click)="photoService.takePicture()">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
          <img [src]="currentImage" *ngIf="currentImage">
          
          <ion-button shape="round" (click)="photoService.shareImage()">Instagram share</ion-button>
  
    

</ion-content>
